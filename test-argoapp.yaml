apiVersion: v1
kind: Pod
metadata:
  name: {$xxx}_nginx
  labels:
    app.kubernetes.io/name: proxy
spec:
  containers:
  - name: {$xxx}_nginx
    image: nginx:stable
    ports:
      - containerPort: 80
        name: http-web-svc

---
apiVersion: v1
kind: Service
metadata:
  name: {$xxx}_nginx-service
spec:
  selector:
    app.kubernetes.io/name: proxy
  ports:
  - name: {$xxx}_name-of-service-port
    protocol: TCP
    port: 80
    targetPort: http-web-svc
